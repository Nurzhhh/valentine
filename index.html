<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0, #f48fb1);
            font-family: 'Playfair Display', Georgia, serif;
            overflow: hidden;
            position: relative;
        }

        /* ---- Animated gradient background ---- */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(
                45deg,
                #fce4ec, #f8bbd0, #f48fb1, #ec407a,
                #f48fb1, #f8bbd0, #fce4ec
            );
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ---- Sparkle particles ---- */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: sparkle linear infinite;
        }

        @keyframes sparkle {
            0%   { opacity: 0; transform: scale(0) translateY(0); }
            20%  { opacity: 1; transform: scale(1); }
            80%  { opacity: 1; }
            100% { opacity: 0; transform: scale(0) translateY(-60px); }
        }

        /* ---- Floating hearts ---- */
        .hearts-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            opacity: 0.25;
            animation: floatUp linear infinite;
            filter: blur(0.5px);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(110vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            5%  { opacity: 0.25; }
            50% { transform: translateY(50vh) rotate(180deg) scale(1) translateX(30px); }
            95% { opacity: 0.25; }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(0.8) translateX(-30px);
                opacity: 0;
            }
        }

        /* ---- Main container ---- */
        .container {
            text-align: center;
            z-index: 2;
            padding: 40px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .question {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            font-weight: 700;
            color: #880e4f;
            margin-bottom: 50px;
            text-shadow: 2px 2px 8px rgba(136, 14, 79, 0.15);
            line-height: 1.4;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .question .emoji {
            display: inline-block;
            animation: heartPulse 1.5s ease-in-out infinite;
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50%      { transform: scale(1.25); }
        }

        /* ---- Buttons ---- */
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            animation: fadeInUp 1s ease-out 0.6s both;
            position: relative;
            min-height: 70px;
        }

        .btn-yes, .btn-no {
            padding: 18px 50px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 700;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            border: none;
            background: linear-gradient(135deg, #e91e63, #c2185b);
            color: white;
            box-shadow: 0 6px 25px rgba(233, 30, 99, 0.4);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                        box-shadow 0.3s ease;
        }

        .btn-yes::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                rgba(255,255,255,0.3) 0%,
                rgba(255,255,255,0) 50%);
            border-radius: 50px;
        }

        .btn-yes:hover {
            transform: scale(1.12);
            box-shadow: 0 8px 35px rgba(233, 30, 99, 0.55);
        }

        .btn-yes:active {
            transform: scale(1.05);
        }

        .btn-no {
            border: 2px solid #c2185b;
            background: rgba(255, 255, 255, 0.85);
            color: #c2185b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(5px);
            transition: transform 0.15s ease, left 0.01s, top 0.01s;
        }

        .btn-no.escaped {
            position: fixed;
            z-index: 100;
            transition: none;
        }

        /* ---- Glow ring on Yes ---- */
        .btn-yes::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 54px;
            background: linear-gradient(135deg, #e91e63, #ff80ab, #e91e63);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            filter: blur(8px);
        }

        .btn-yes:hover::after {
            opacity: 0.6;
        }

        /* ---- Yes screen ---- */
        .yes-screen {
            display: none;
            text-align: center;
            z-index: 10;
            animation: zoomIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.3); }
            to   { opacity: 1; transform: scale(1); }
        }

        .yes-screen .big-heart {
            font-size: 8rem;
            animation: heartbeat 0.8s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(233, 30, 99, 0.5));
        }

        .yes-screen .message {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #880e4f;
            margin-top: 20px;
            text-shadow: 2px 2px 8px rgba(136, 14, 79, 0.15);
        }

        .yes-screen .sub-message {
            font-size: 1.2rem;
            color: #ad1457;
            margin-top: 12px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25%      { transform: scale(1.15) rotate(-3deg); }
            50%      { transform: scale(1.25) rotate(0deg); }
            75%      { transform: scale(1.15) rotate(3deg); }
        }

        /* ---- Heart explosion ---- */
        .heart-explosion {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 5;
        }

        .explosion-heart {
            position: absolute;
            animation: explode 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0.3) rotate(0deg);
            }
            60% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1.2) rotate(var(--rot));
            }
        }

        /* ---- Confetti ---- */
        .confetti {
            position: fixed;
            width: 8px;
            height: 16px;
            border-radius: 2px;
            pointer-events: none;
            z-index: 6;
            animation: confettiFall linear forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotateX(0) rotateZ(0);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotateX(var(--rx)) rotateZ(var(--rz));
            }
        }

        /* ---- Ripple on click ---- */
        .ripple {
            position: fixed;
            border-radius: 50%;
            border: 2px solid rgba(233, 30, 99, 0.4);
            pointer-events: none;
            z-index: 1;
            animation: rippleExpand 0.8s ease-out forwards;
        }

        @keyframes rippleExpand {
            from { width: 0; height: 0; opacity: 1; }
            to   { width: 300px; height: 300px; opacity: 0; }
        }

        /* ---- Trail hearts on mouse ---- */
        .trail-heart {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: trailFade 1s ease-out forwards;
            font-size: 16px;
        }

        @keyframes trailFade {
            0%   { opacity: 0.8; transform: scale(1) translateY(0); }
            100% { opacity: 0; transform: scale(0.3) translateY(-40px); }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container" id="mainScreen">
        <div class="question">
            Do you wanna be my Valentine? <span class="emoji">üíï</span>
        </div>
        <div class="buttons" id="buttonsRow">
            <button class="btn-yes" id="btnYes">Yes</button>
            <button class="btn-no" id="btnNo">No</button>
        </div>
    </div>

    <div class="yes-screen" id="yesScreen">
        <div class="big-heart">‚ù§Ô∏è</div>
        <div class="message">Yaaay! I love you! ü•∞</div>
        <div class="sub-message">You just made my heart explode</div>
    </div>

    <div class="heart-explosion" id="heartExplosion"></div>

    <script>
        // ---- Floating background hearts ----
        (function createFloatingHearts() {
            const bg = document.getElementById('heartsBg');
            const emojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'ü©∑', 'ü§ç', 'üíò'];
            for (let i = 0; i < 30; i++) {
                const span = document.createElement('span');
                span.className = 'floating-heart';
                span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                span.style.left = Math.random() * 100 + '%';
                span.style.fontSize = (Math.random() * 22 + 14) + 'px';
                span.style.animationDuration = (Math.random() * 10 + 8) + 's';
                span.style.animationDelay = (Math.random() * 12) + 's';
                bg.appendChild(span);
            }
        })();

        // ---- Sparkle particles ----
        (function createSparkles() {
            for (let i = 0; i < 40; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.top = Math.random() * 100 + 'vh';
                s.style.animationDuration = (Math.random() * 3 + 2) + 's';
                s.style.animationDelay = (Math.random() * 5) + 's';
                s.style.width = s.style.height = (Math.random() * 4 + 2) + 'px';
                document.body.appendChild(s);
            }
        })();

        // ---- Mouse trail hearts ----
        let trailThrottle = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - trailThrottle < 80) return;
            trailThrottle = now;

            const h = document.createElement('span');
            h.className = 'trail-heart';
            const emojis = ['üíó', 'üíï', '‚ú®', 'ü©∑', 'üíñ'];
            h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            h.style.left = e.clientX + 'px';
            h.style.top = e.clientY + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 1000);
        });

        // ---- Click ripple ----
        document.addEventListener('click', (e) => {
            const r = document.createElement('div');
            r.className = 'ripple';
            r.style.left = (e.clientX - 150) + 'px';
            r.style.top = (e.clientY - 150) + 'px';
            document.body.appendChild(r);
            setTimeout(() => r.remove(), 800);
        });

        // ---- No button escape ----
        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        const buttonsRow = document.getElementById('buttonsRow');
        const mainScreen = document.getElementById('mainScreen');
        const yesScreen = document.getElementById('yesScreen');

        let escaped = false;
        let escapeCount = 0;
        const noTexts = [
            'No', 'Are you sure?', 'Really sure?',
            'Think again!', 'Pretty please? ü•∫',
            'Last chance!', "You're breaking my heart üíî",
            "I'll cry... üò¢", 'Noooo üò≠', 'Fine, but... ü•π'
        ];

        function escapeButton() {
            if (!escaped) {
                escaped = true;
                const rect = btnNo.getBoundingClientRect();
                btnNo.classList.add('escaped');
                btnNo.style.left = rect.left + 'px';
                btnNo.style.top = rect.top + 'px';
                btnNo.style.width = rect.width + 'px';
            }

            const margin = 100;
            const bw = btnNo.offsetWidth;
            const bh = btnNo.offsetHeight;
            const maxX = window.innerWidth - bw - margin;
            const maxY = window.innerHeight - bh - margin;
            const newX = Math.random() * (maxX - margin) + margin;
            const newY = Math.random() * (maxY - margin) + margin;

            btnNo.style.left = newX + 'px';
            btnNo.style.top = newY + 'px';

            escapeCount++;
            if (escapeCount < noTexts.length) {
                btnNo.textContent = noTexts[escapeCount];
            }

            // Yes grows
            const scale = 1 + escapeCount * 0.12;
            btnYes.style.transform = `scale(${Math.min(scale, 2.2)})`;
        }

        btnNo.addEventListener('mouseenter', escapeButton);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            escapeButton();
        });

        // ---- Yes button ----
        btnYes.addEventListener('click', () => {
            mainScreen.style.display = 'none';
            if (escaped) btnNo.style.display = 'none';
            yesScreen.style.display = 'block';

            // explosion hearts
            const explosion = document.getElementById('heartExplosion');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù', 'ü©∑'];
            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;

            for (let i = 0; i < 60; i++) {
                const h = document.createElement('span');
                h.className = 'explosion-heart';
                h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                h.style.left = cx + 'px';
                h.style.top = cy + 'px';

                const angle = (Math.PI * 2 * i) / 60;
                const dist = 150 + Math.random() * 350;
                h.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
                h.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
                h.style.setProperty('--rot', (Math.random() * 720 - 360) + 'deg');
                h.style.animationDelay = (Math.random() * 0.4) + 's';
                h.style.fontSize = (Math.random() * 1.8 + 1) + 'rem';
                explosion.appendChild(h);
            }

            // confetti
            const colors = ['#e91e63', '#ff80ab', '#f48fb1', '#fff', '#ff5252', '#ff4081', '#f50057', '#fce4ec'];
            for (let i = 0; i < 80; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = -20 + 'px';
                c.style.background = colors[Math.floor(Math.random() * colors.length)];
                c.style.animationDuration = (Math.random() * 2 + 2) + 's';
                c.style.animationDelay = (Math.random() * 1.5) + 's';
                c.style.setProperty('--rx', (Math.random() * 1080) + 'deg');
                c.style.setProperty('--rz', (Math.random() * 720 - 360) + 'deg');
                c.style.width = (Math.random() * 6 + 5) + 'px';
                c.style.height = (Math.random() * 10 + 8) + 'px';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 4500);
            }

            // second wave of hearts after 1s
            setTimeout(() => {
                for (let i = 0; i < 30; i++) {
                    const h = document.createElement('span');
                    h.className = 'explosion-heart';
                    h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    h.style.left = (cx + (Math.random() - 0.5) * 200) + 'px';
                    h.style.top = (cy + (Math.random() - 0.5) * 200) + 'px';
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 100 + Math.random() * 250;
                    h.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
                    h.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
                    h.style.setProperty('--rot', (Math.random() * 720 - 360) + 'deg');
                    h.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
                    explosion.appendChild(h);
                }
            }, 1000);

            document.body.style.background = 'linear-gradient(135deg, #ff6090, #e91e63, #ff80ab)';
        });
    </script>
</body>
</html>
