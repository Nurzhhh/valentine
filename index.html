<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0, #f48fb1);
            font-family: 'Playfair Display', Georgia, serif;
            overflow: hidden;
            position: relative;
        }

        /* ---- Animated gradient background ---- */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(
                45deg,
                #fce4ec, #f8bbd0, #f48fb1, #ec407a,
                #f48fb1, #f8bbd0, #fce4ec
            );
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ---- Sparkle particles ---- */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: sparkle linear infinite;
        }

        @keyframes sparkle {
            0%   { opacity: 0; transform: scale(0) translateY(0); }
            20%  { opacity: 1; transform: scale(1); }
            80%  { opacity: 1; }
            100% { opacity: 0; transform: scale(0) translateY(-60px); }
        }

        /* ---- Floating hearts ---- */
        .hearts-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            opacity: 0.25;
            animation: floatUp linear infinite;
            filter: blur(0.5px);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(110vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            5%  { opacity: 0.25; }
            50% { transform: translateY(50vh) rotate(180deg) scale(1) translateX(30px); }
            95% { opacity: 0.25; }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(0.8) translateX(-30px);
                opacity: 0;
            }
        }

        /* ---- Main container ---- */
        .container {
            text-align: center;
            z-index: 2;
            padding: 40px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .question {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            font-weight: 700;
            color: #880e4f;
            margin-bottom: 50px;
            text-shadow: 2px 2px 8px rgba(136, 14, 79, 0.15);
            line-height: 1.4;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .question .emoji {
            display: inline-block;
            animation: heartPulse 1.5s ease-in-out infinite;
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50%      { transform: scale(1.25); }
        }

        /* ---- Buttons ---- */
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            animation: fadeInUp 1s ease-out 0.6s both;
            position: relative;
            min-height: 70px;
        }

        .btn-yes, .btn-no {
            padding: 18px 50px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .btn-yes {
            position: relative;
            overflow: hidden;
            border: none;
            background: linear-gradient(135deg, #e91e63, #c2185b);
            color: white;
            box-shadow: 0 6px 25px rgba(233, 30, 99, 0.4);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                        box-shadow 0.3s ease;
        }

        .btn-yes::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                rgba(255,255,255,0.3) 0%,
                rgba(255,255,255,0) 50%);
            border-radius: 50px;
        }

        .btn-yes:hover {
            transform: scale(1.12);
            box-shadow: 0 8px 35px rgba(233, 30, 99, 0.55);
        }

        .btn-yes:active {
            transform: scale(1.05);
        }

        .btn-no {
            border: 2px solid #c2185b;
            background: rgba(255, 255, 255, 0.85);
            color: #c2185b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(5px);
            transition: none;
            white-space: nowrap;
        }

        /* ---- Glow ring on Yes ---- */
        .btn-yes::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 54px;
            background: linear-gradient(135deg, #e91e63, #ff80ab, #e91e63);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            filter: blur(8px);
        }

        .btn-yes:hover::after {
            opacity: 0.6;
        }

        /* ---- Yes screen ---- */
        .yes-screen {
            display: none;
            text-align: center;
            z-index: 10;
            animation: zoomIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.3); }
            to   { opacity: 1; transform: scale(1); }
        }

        .yes-screen .big-heart {
            font-size: 8rem;
            animation: heartbeat 0.8s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(233, 30, 99, 0.5));
        }

        .yes-screen .message {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #880e4f;
            margin-top: 20px;
            text-shadow: 2px 2px 8px rgba(136, 14, 79, 0.15);
        }

        .yes-screen .sub-message {
            font-size: 1.2rem;
            color: #ad1457;
            margin-top: 12px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25%      { transform: scale(1.15) rotate(-3deg); }
            50%      { transform: scale(1.25) rotate(0deg); }
            75%      { transform: scale(1.15) rotate(3deg); }
        }

        /* ---- Heart explosion ---- */
        .heart-explosion {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 5;
        }

        .explosion-heart {
            position: absolute;
            animation: explode 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0.3) rotate(0deg);
            }
            60% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1.2) rotate(var(--rot));
            }
        }

        /* ---- Confetti ---- */
        .confetti {
            position: fixed;
            width: 8px;
            height: 16px;
            border-radius: 2px;
            pointer-events: none;
            z-index: 6;
            animation: confettiFall linear forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotateX(0) rotateZ(0);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotateX(var(--rx)) rotateZ(var(--rz));
            }
        }

        /* ---- Ripple on click ---- */
        .ripple {
            position: fixed;
            border-radius: 50%;
            border: 2px solid rgba(233, 30, 99, 0.4);
            pointer-events: none;
            z-index: 1;
            animation: rippleExpand 0.8s ease-out forwards;
        }

        @keyframes rippleExpand {
            from { width: 0; height: 0; opacity: 1; }
            to   { width: 300px; height: 300px; opacity: 0; }
        }

        /* ---- Blooming flowers ---- */
        .flower-wrap {
            position: fixed;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
            transform: translateX(-50%);
        }

        .flower-sway {
            transform-origin: bottom center;
            animation: flowerSway var(--sway-dur, 4s) ease-in-out infinite;
            animation-delay: var(--sway-delay, 0s);
        }

        @keyframes flowerSway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .flower-wrap svg {
            overflow: visible;
            display: block;
        }

        .flower-stem {
            stroke-dasharray: var(--stem-len, 300);
            stroke-dashoffset: var(--stem-len, 300);
            animation: drawStem 1.8s ease-out forwards;
            animation-delay: var(--delay, 0s);
        }

        @keyframes drawStem {
            to { stroke-dashoffset: 0; }
        }

        .flower-leaf {
            opacity: 0;
            animation: leafGrow 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: var(--delay, 0s);
        }

        @keyframes leafGrow {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .flower-head {
            opacity: 0;
            animation: headAppear 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: var(--delay, 0s);
        }

        @keyframes headAppear {
            0% { opacity: 0; transform: scale(0); }
            60% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .flower-glow {
            opacity: 0;
            animation: flowerGlow 3s ease-in-out infinite;
            animation-delay: var(--delay, 0s);
        }

        @keyframes flowerGlow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.45; }
        }

        /* ---- Trail hearts on mouse ---- */
        .trail-heart {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: trailFade 1s ease-out forwards;
            font-size: 16px;
        }

        @keyframes trailFade {
            0%   { opacity: 0.8; transform: scale(1) translateY(0); }
            100% { opacity: 0; transform: scale(0.3) translateY(-40px); }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container" id="mainScreen">
        <div class="question">
            Do you wanna be my Valentine? <span class="emoji">üíï</span>
        </div>
        <div class="buttons" id="buttonsRow">
            <button class="btn-yes" id="btnYes">Yes</button>
            <button class="btn-no" id="btnNo">No</button>
        </div>
    </div>

    <div class="yes-screen" id="yesScreen">
        <div class="big-heart">‚ù§Ô∏è</div>
        <div class="message">Yaaay! I love you! ü•∞</div>
        <div class="sub-message">You just made my heart explode</div>
    </div>

    <div class="heart-explosion" id="heartExplosion"></div>

    <script>
        // ---- Floating background hearts ----
        (function createFloatingHearts() {
            const bg = document.getElementById('heartsBg');
            const emojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'ü©∑', 'ü§ç', 'üíò'];
            for (let i = 0; i < 30; i++) {
                const span = document.createElement('span');
                span.className = 'floating-heart';
                span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                span.style.left = Math.random() * 100 + '%';
                span.style.fontSize = (Math.random() * 22 + 14) + 'px';
                span.style.animationDuration = (Math.random() * 10 + 8) + 's';
                span.style.animationDelay = (Math.random() * 12) + 's';
                bg.appendChild(span);
            }
        })();

        // ---- Sparkle particles ----
        (function createSparkles() {
            for (let i = 0; i < 40; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.top = Math.random() * 100 + 'vh';
                s.style.animationDuration = (Math.random() * 3 + 2) + 's';
                s.style.animationDelay = (Math.random() * 5) + 's';
                s.style.width = s.style.height = (Math.random() * 4 + 2) + 'px';
                document.body.appendChild(s);
            }
        })();

        // ---- Blooming SVG flowers ----
        (function createSVGFlowers() {
            const NS = 'http://www.w3.org/2000/svg';

            const palettes = [
                { p: ['#e91e63','#f06292','#f8bbd0'], glow: '#f06292' },
                { p: ['#d32f2f','#ef5350','#ffcdd2'], glow: '#ef5350' },
                { p: ['#9c27b0','#ba68c8','#e1bee7'], glow: '#ba68c8' },
                { p: ['#c2185b','#e91e63','#f48fb1'], glow: '#e91e63' },
                { p: ['#ad1457','#d81b60','#f06292'], glow: '#d81b60' },
                { p: ['#7b1fa2','#9c27b0','#ce93d8'], glow: '#9c27b0' },
                { p: ['#e53935','#ef5350','#ef9a9a'], glow: '#ef5350' },
                { p: ['#ec407a','#f48fb1','#fce4ec'], glow: '#f48fb1' },
            ];

            const flowers = [
                { x: 5,   sc: 1.3, delay: 0.2 },
                { x: 14,  sc: 1.0, delay: 1.1 },
                { x: 25,  sc: 1.15,delay: 1.7 },
                { x: 38,  sc: 0.85,delay: 2.5 },
                { x: 62,  sc: 0.9, delay: 2.3 },
                { x: 76,  sc: 1.1, delay: 1.5 },
                { x: 87,  sc: 1.2, delay: 0.7 },
                { x: 96,  sc: 0.95,delay: 1.9 },
            ];

            // Create a petal path centered at (0,0), pointing upward
            function petalPath(r, w) {
                return `M 0,0 C ${-w},${-r*0.4} ${-w*0.6},${-r*0.9} 0,${-r} C ${w*0.6},${-r*0.9} ${w},${-r*0.4} 0,0 Z`;
            }

            flowers.forEach((fl, idx) => {
                const pal = palettes[idx % palettes.length];
                const s = fl.sc;
                const d = fl.delay;
                const stemH = 160 * s;
                const headR = 44 * s;
                const W = 140 * s;
                const H = stemH + headR * 2 + 30;
                const cx = W / 2;
                const stemBot = H;
                const stemTopY = H - stemH;
                const headCY = stemTopY - headR * 0.1;

                // Wrapper
                const wrap = document.createElement('div');
                wrap.className = 'flower-wrap';
                wrap.style.left = fl.x + '%';
                wrap.style.width = W + 'px';
                wrap.style.height = H + 'px';

                // Sway div (separate from translateX)
                const swayDiv = document.createElement('div');
                swayDiv.className = 'flower-sway';
                swayDiv.style.width = W + 'px';
                swayDiv.style.height = H + 'px';
                swayDiv.style.setProperty('--sway-dur', (3.5 + Math.random() * 2) + 's');
                swayDiv.style.setProperty('--sway-delay', (Math.random() * 3) + 's');

                const svg = document.createElementNS(NS, 'svg');
                svg.setAttribute('width', W);
                svg.setAttribute('height', H);
                svg.setAttribute('viewBox', `0 0 ${W} ${H}`);

                // Defs
                const defs = document.createElementNS(NS, 'defs');

                // Outer petal gradient
                const pgOuter = document.createElementNS(NS, 'radialGradient');
                pgOuter.id = 'po' + idx;
                pgOuter.setAttribute('cx','50%'); pgOuter.setAttribute('cy','90%'); pgOuter.setAttribute('r','80%');
                [[0, pal.p[2]], [0.5, pal.p[1]], [1, pal.p[0]]].forEach(([o, c]) => {
                    const st = document.createElementNS(NS, 'stop');
                    st.setAttribute('offset', o); st.setAttribute('stop-color', c);
                    pgOuter.appendChild(st);
                });
                defs.appendChild(pgOuter);

                // Inner petal gradient (lighter)
                const pgInner = document.createElementNS(NS, 'radialGradient');
                pgInner.id = 'pi' + idx;
                pgInner.setAttribute('cx','50%'); pgInner.setAttribute('cy','80%'); pgInner.setAttribute('r','70%');
                [[0, pal.p[2]], [0.4, pal.p[1]], [1, pal.p[0] + 'dd']].forEach(([o, c]) => {
                    const st = document.createElementNS(NS, 'stop');
                    st.setAttribute('offset', o); st.setAttribute('stop-color', c);
                    pgInner.appendChild(st);
                });
                defs.appendChild(pgInner);

                // Stem gradient
                const sg = document.createElementNS(NS, 'linearGradient');
                sg.id = 'stm' + idx;
                sg.setAttribute('x1','0'); sg.setAttribute('y1','0'); sg.setAttribute('x2','0'); sg.setAttribute('y2','1');
                [[0,'#81c784'],[1,'#2e7d32']].forEach(([o,c]) => {
                    const st = document.createElementNS(NS, 'stop');
                    st.setAttribute('offset', o); st.setAttribute('stop-color', c); sg.appendChild(st);
                });
                defs.appendChild(sg);

                // Glow blur filter
                const flt = document.createElementNS(NS, 'filter');
                flt.id = 'gf' + idx;
                flt.setAttribute('x','-80%'); flt.setAttribute('y','-80%');
                flt.setAttribute('width','260%'); flt.setAttribute('height','260%');
                const gb = document.createElementNS(NS, 'feGaussianBlur');
                gb.setAttribute('stdDeviation', 10 * s);
                flt.appendChild(gb);
                defs.appendChild(flt);

                svg.appendChild(defs);

                // === Stem (curved path) ===
                const curve = 15 * s * (idx % 2 === 0 ? 1 : -1);
                const stemD = `M ${cx},${stemBot} Q ${cx + curve},${stemBot - stemH * 0.5} ${cx},${stemTopY}`;
                const stem = document.createElementNS(NS, 'path');
                stem.setAttribute('d', stemD);
                stem.setAttribute('stroke', `url(#stm${idx})`);
                stem.setAttribute('stroke-width', 4.5 * s);
                stem.setAttribute('fill', 'none');
                stem.setAttribute('stroke-linecap', 'round');
                stem.classList.add('flower-stem');
                stem.style.setProperty('--stem-len', stemH * 1.15);
                stem.style.setProperty('--delay', d + 's');
                svg.appendChild(stem);

                // === Leaves ===
                [{t:0.3, side:1, sz:1}, {t:0.55, side:-1, sz:0.9}].forEach((lf, li) => {
                    const ly = stemBot - stemH * lf.t;
                    const lw = 30 * s * lf.sz;
                    const lh = 14 * s * lf.sz;
                    const dir = lf.side;
                    const lx = cx;

                    const leaf = document.createElementNS(NS, 'path');
                    leaf.setAttribute('d',
                        `M ${lx},${ly} C ${lx + dir*lw*0.3},${ly - lh*0.8} ${lx + dir*lw*0.7},${ly - lh} ${lx + dir*lw},${ly - lh*0.4} C ${lx + dir*lw*0.8},${ly + lh*0.2} ${lx + dir*lw*0.3},${ly + lh*0.3} ${lx},${ly} Z`
                    );
                    leaf.setAttribute('fill', '#4caf50');
                    leaf.classList.add('flower-leaf');
                    leaf.style.setProperty('--delay', (d + 1.0 + li * 0.3) + 's');

                    // Vein
                    const vein = document.createElementNS(NS, 'path');
                    vein.setAttribute('d', `M ${lx},${ly} Q ${lx + dir*lw*0.5},${ly - lh*0.6} ${lx + dir*lw*0.85},${ly - lh*0.35}`);
                    vein.setAttribute('stroke', '#2e7d32');
                    vein.setAttribute('stroke-width', 0.8 * s);
                    vein.setAttribute('fill', 'none');
                    vein.setAttribute('opacity', '0.4');
                    vein.classList.add('flower-leaf');
                    vein.style.setProperty('--delay', (d + 1.0 + li * 0.3) + 's');

                    svg.appendChild(leaf);
                    svg.appendChild(vein);
                });

                // === Glow ===
                const glow = document.createElementNS(NS, 'circle');
                glow.setAttribute('cx', cx);
                glow.setAttribute('cy', headCY);
                glow.setAttribute('r', headR * 1.5);
                glow.setAttribute('fill', pal.glow);
                glow.setAttribute('filter', `url(#gf${idx})`);
                glow.classList.add('flower-glow');
                glow.style.setProperty('--delay', (d + 1.8) + 's');
                svg.appendChild(glow);

                // === Flower head group (all petals + center animate together) ===
                const head = document.createElementNS(NS, 'g');
                head.classList.add('flower-head');
                head.style.setProperty('--delay', (d + 1.8) + 's');
                head.setAttribute('transform-origin', `${cx} ${headCY}`);
                head.style.transformOrigin = `${cx}px ${headCY}px`;

                // Outer petals (8)
                for (let p = 0; p < 8; p++) {
                    const angle = (360 / 8) * p + (Math.random() * 6 - 3);
                    const r = headR * 1.0;
                    const w = headR * 0.42;
                    const path = document.createElementNS(NS, 'path');
                    path.setAttribute('d', petalPath(r, w));
                    path.setAttribute('fill', `url(#po${idx})`);
                    path.setAttribute('transform', `translate(${cx},${headCY}) rotate(${angle})`);
                    path.setAttribute('opacity', '0.9');
                    head.appendChild(path);
                }

                // Inner petals (6, offset, lighter)
                for (let p = 0; p < 6; p++) {
                    const angle = (360 / 6) * p + 30 + (Math.random() * 6 - 3);
                    const r = headR * 0.65;
                    const w = headR * 0.32;
                    const path = document.createElementNS(NS, 'path');
                    path.setAttribute('d', petalPath(r, w));
                    path.setAttribute('fill', `url(#pi${idx})`);
                    path.setAttribute('transform', `translate(${cx},${headCY}) rotate(${angle})`);
                    head.appendChild(path);
                }

                // Center
                const ctr = document.createElementNS(NS, 'circle');
                ctr.setAttribute('cx', cx);
                ctr.setAttribute('cy', headCY);
                ctr.setAttribute('r', headR * 0.2);
                ctr.setAttribute('fill', '#fff9c4');
                const ctr2 = document.createElementNS(NS, 'circle');
                ctr2.setAttribute('cx', cx);
                ctr2.setAttribute('cy', headCY);
                ctr2.setAttribute('r', headR * 0.13);
                ctr2.setAttribute('fill', '#ffee58');
                head.appendChild(ctr);
                head.appendChild(ctr2);

                // Pollen dots
                for (let pd = 0; pd < 7; pd++) {
                    const a = (360 / 7) * pd * Math.PI / 180;
                    const pr = headR * 0.11;
                    const dot = document.createElementNS(NS, 'circle');
                    dot.setAttribute('cx', cx + Math.cos(a) * pr);
                    dot.setAttribute('cy', headCY + Math.sin(a) * pr);
                    dot.setAttribute('r', 1.2 * s);
                    dot.setAttribute('fill', '#f9a825');
                    dot.setAttribute('opacity', '0.6');
                    head.appendChild(dot);
                }

                svg.appendChild(head);
                swayDiv.appendChild(svg);
                wrap.appendChild(swayDiv);
                document.body.appendChild(wrap);
            });
        })();

        // ---- Mouse trail hearts ----
        let trailThrottle = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - trailThrottle < 80) return;
            trailThrottle = now;

            const h = document.createElement('span');
            h.className = 'trail-heart';
            const emojis = ['üíó', 'üíï', '‚ú®', 'ü©∑', 'üíñ'];
            h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            h.style.left = e.clientX + 'px';
            h.style.top = e.clientY + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 1000);
        });

        // ---- Click ripple ----
        document.addEventListener('click', (e) => {
            const r = document.createElement('div');
            r.className = 'ripple';
            r.style.left = (e.clientX - 150) + 'px';
            r.style.top = (e.clientY - 150) + 'px';
            document.body.appendChild(r);
            setTimeout(() => r.remove(), 800);
        });

        // ---- No button escape ----
        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        const mainScreen = document.getElementById('mainScreen');
        const yesScreen = document.getElementById('yesScreen');

        let escaped = false;
        let escapeCount = 0;
        const noTexts = [
            'No', 'Are you sure?', 'Really sure?',
            'Think again!', 'Pretty please? ü•∫',
            'Last chance!', "You're breaking my heart üíî",
            "I'll cry... üò¢", 'Noooo üò≠', 'Fine, but... ü•π'
        ];

        function escapeButton() {
            if (!escaped) {
                escaped = true;
                // Move button out of the flex row into body as fixed
                document.body.appendChild(btnNo);
                btnNo.style.position = 'fixed';
                btnNo.style.zIndex = '100';
            }

            // Get actual button size
            const bw = btnNo.offsetWidth;
            const bh = btnNo.offsetHeight;

            // Keep within visible screen with padding
            const pad = 20;
            const x = pad + Math.random() * Math.max(0, window.innerWidth - bw - pad * 2);
            const y = pad + Math.random() * Math.max(0, window.innerHeight - bh - pad * 2);

            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';

            escapeCount++;
            if (escapeCount < noTexts.length) {
                btnNo.textContent = noTexts[escapeCount];
            }

            // Make Yes grow
            const scale = 1 + escapeCount * 0.12;
            btnYes.style.transform = `scale(${Math.min(scale, 2.2)})`;
        }

        btnNo.addEventListener('mouseenter', escapeButton);
        btnNo.addEventListener('click', (e) => {
            e.preventDefault();
            escapeButton();
        });
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            escapeButton();
        });

        // ---- Yes button ----
        btnYes.addEventListener('click', () => {
            mainScreen.style.display = 'none';
            btnNo.style.display = 'none';
            yesScreen.style.display = 'block';

            // explosion hearts
            const explosion = document.getElementById('heartExplosion');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù', 'ü©∑'];
            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;

            for (let i = 0; i < 60; i++) {
                const h = document.createElement('span');
                h.className = 'explosion-heart';
                h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                h.style.left = cx + 'px';
                h.style.top = cy + 'px';

                const angle = (Math.PI * 2 * i) / 60;
                const dist = 150 + Math.random() * 350;
                h.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
                h.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
                h.style.setProperty('--rot', (Math.random() * 720 - 360) + 'deg');
                h.style.animationDelay = (Math.random() * 0.4) + 's';
                h.style.fontSize = (Math.random() * 1.8 + 1) + 'rem';
                explosion.appendChild(h);
            }

            // confetti
            const colors = ['#e91e63', '#ff80ab', '#f48fb1', '#fff', '#ff5252', '#ff4081', '#f50057', '#fce4ec'];
            for (let i = 0; i < 80; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = -20 + 'px';
                c.style.background = colors[Math.floor(Math.random() * colors.length)];
                c.style.animationDuration = (Math.random() * 2 + 2) + 's';
                c.style.animationDelay = (Math.random() * 1.5) + 's';
                c.style.setProperty('--rx', (Math.random() * 1080) + 'deg');
                c.style.setProperty('--rz', (Math.random() * 720 - 360) + 'deg');
                c.style.width = (Math.random() * 6 + 5) + 'px';
                c.style.height = (Math.random() * 10 + 8) + 'px';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 4500);
            }

            // second wave of hearts after 1s
            setTimeout(() => {
                for (let i = 0; i < 30; i++) {
                    const h = document.createElement('span');
                    h.className = 'explosion-heart';
                    h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    h.style.left = (cx + (Math.random() - 0.5) * 200) + 'px';
                    h.style.top = (cy + (Math.random() - 0.5) * 200) + 'px';
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 100 + Math.random() * 250;
                    h.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
                    h.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
                    h.style.setProperty('--rot', (Math.random() * 720 - 360) + 'deg');
                    h.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
                    explosion.appendChild(h);
                }
            }, 1000);

            document.body.style.background = 'linear-gradient(135deg, #ff6090, #e91e63, #ff80ab)';
        });
    </script>
</body>
</html>
